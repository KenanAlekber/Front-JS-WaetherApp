<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/style.css">
    <script src="../src/index.js"></script>
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
    <title>Weather App</title>
</head>

<body>
    <main>
        <section id="weather-app">
            <div class="container">
                <div class="header-text">
                    <h1>Palm Coast</h1>
                </div>

                <div class="weather">
                    <div class="w-1 day">
                        <div class="header">
                            <h1>Wed</h1>
                        </div>
                        <div class="main">
                            <p>Cloudy</p>
                        </div>
                        <div class="celcius">
                            <h1>91°</h1>
                            <p>75°</p>
                        </div>
                    </div>

                    <div class="w-2 day">
                        <div class="header">
                            <h1>Thu</h1>
                        </div>
                        <div class="main">
                            <p>Rain showers & thunder</p>
                        </div>
                        <div class="celcius">
                            <h1>88°</h1>
                            <p>75°</p>
                        </div>
                    </div>

                    <div class="w-3 day">
                        <div class="header">
                            <h1>Fri</h1>
                        </div>
                        <div class="main">
                            <p>Sunny</p>
                        </div>
                        <div class="celcius">
                            <h1>88°</h1>
                            <p>77°</p>
                        </div>
                    </div>

                    <div class="w-4 day">
                        <div class="header">
                            <h1>Sat</h1>
                        </div>
                        <div class="main">
                            <p>Rain showers & thunder</p>
                        </div>
                        <div class="celcius">
                            <h1>88°</h1>
                            <p>75°</p>
                        </div>
                    </div>

                    <div class="w-5 day">
                        <div class="header">
                            <h1>Sun</h1>
                        </div>
                        <div class="main">
                            <p>Sunny</p>
                        </div>
                        <div class="celcius">
                            <h1>90°</h1>
                            <p>75°</p>
                        </div>
                    </div>

                    <div class="w-6 day">
                        <div class="header">
                            <h1>Mon</h1>
                        </div>
                        <div class="main">
                            <p>Cloudy</p>
                        </div>
                        <div class="celcius">
                            <h1>90°</h1>
                            <p>75°</p>
                        </div>
                    </div>

                    <div class="w-7 day">
                        <div class="header">
                            <h1>Tue</h1>
                        </div>
                        <div class="main">
                            <p>Rain showers & thunder</p>
                        </div>
                        <div class="celcius">
                            <h1>86°</h1>
                            <p>75°</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
