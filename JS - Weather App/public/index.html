    <main>

        <section id="weather-app">
            <div class="container">

                <div class="card">

                    <div class="search">
                        <input type="text" class="input" placeholder="Enter the city name">
                        <button class="btn"><i class="fa-solid fa-magnifying-glass"></i></button>
                    </div>

                    <div class="weather">

                        <img src="../public/images/rainny.png" class="weather-icon" alt="">
                        <div class="text">
                            <h1 class="temp">22°C</h1>
                            <h2 class="city">New York</h2>
                        </div>

                        <div class="details">

                            <div class="col">
                                <img src="../public/images/humidity.png" alt="">
                                <div>
                                    <p class="humidity">50%</p>
                                    <p>Humidity</p>
                                </div>
                            </div>

                            <div class="col">
                                <img src="../public/images/Wind.png" alt="">
                                <div>
                                    <p class="wind">15 km/h</p>
                                    <p>Wind Speed</p>
                                </div>
                            </div>

                        </div>

                    </div>

                </div>

            </div>
        </section>
    </main>
