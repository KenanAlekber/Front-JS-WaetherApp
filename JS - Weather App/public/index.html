<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/style.css">
    <script src="../src/index.js" defer></script>
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/b4de7de25c.js" crossorigin="anonymous"></script>
    <title>Weather App</title>
</head>

<body>
    <main>
        <section id="weather-app">
            <div class="container">
                <div class="card">

                    <div class="search">
                        <input type="text" class="input" placeholder="Enter the city name">
                        <button class="btn"><i class="fa-solid fa-magnifying-glass"></i></button>
                    </div>

                    <div class="weather">

                        <img src="../public/images/sunny.png" class="weather-icon img" alt="">
                        <div class="city-text">
                            <h1 class="temp">... Â°C</h1>
                            <h2 class="city">... City</h2>
                        </div>

                        <div class="details">

                            <div class="col">
                                <img src="../public/images/humidity.png" class="img" alt="">
                                <div class="humidity-text">
                                    <p class="humidity">...%</p>
                                    <p>Humidity</p>
                                </div>
                            </div>

                            <div class="col">
                                <img src="../public/images/Wind.png" class="img" alt="">
                                <div class="wind-text">
                                    <p class="wind">... km/h</p>
                                    <p>Wind Speed</p>
                                </div>
                            </div>

                        </div>

                    </div>

                </div>
            </div>
        </section>
    </main>
</body>

</html>
